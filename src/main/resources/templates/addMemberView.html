<!DOCTYPE html>
<html lang="zh-tw" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>線上討論系統 - 新增會員</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div>
    <div>線上討論系統 - 新增會員</div>
    <form action="/add" method="post">
        <table class="table table-striped">
            <tr>
                <th> 會員帳號 </th>
                <td><input type="text" name ="memberAccount" id="memberAccount" th:value="${memberAccount}"/></td>
            </tr>
            <tr>
                <th> 會員密碼 </th>
                <td><input type="text" name ="memberPassword"  id="memberPassword" th:value="${memberPassword}"/></td>
            </tr>
            <tr>
                <th> 會員姓名 </th>
                <td><input type="text" name ="memberName"  id="memberName" th:value="${memberName}"/></td>
            </tr>
            <tr>
                <th> 會員暱稱 </th>
                <td><input type="text" name ="memberNickName"   id="memberNickName" th:value="${memberNickName}"/></td>
            </tr>
            <tr>
                <th> E-mail </th>
                <td><input type="text" name ="email"  id="email" th:value="${email}"/></td>
            </tr>
            <tr>
                <td>
                <input type="submit" value="新增" >
                <input type="button" value="返回">
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
